<div *ngIf="fav_list.length===0">
  <div class="row" style="height: 60px"></div>
  <ngb-alert role="alert" class="alert show alert-warning fade"><strong>Sorry!</strong> No records found.
  </ngb-alert>
</div>
<div class="container" *ngIf="fav_list.length!==0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prefer of fav_list index as i" (click)="show_favorite(i)" role="button">
                <th scope="row">{{i + 1}}</th>
                <td class="links">{{prefer.city}}</td>
                <td class="links">{{prefer.state}}</td>
                <td>
                  <button type="button" class="btn btn-sm" (click)="remove_byIcon(prefer.city)">
                    <i class="color-unchecked" ng-reflect-name="trashFill">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
                      </svg>
                    </i>
                  </button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
